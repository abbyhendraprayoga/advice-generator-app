<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <span>Advice #<span id="id"></span></span>
      </div>

      <div class="body-section">
        <p id="advice">Click dice button to generate.</p>
      </div>

      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="" srcset="" />
      </div>

      <div class="footer-section" id="button">
        <span class="loader hidden" id="loader"></span>
        <img src="images/icon-dice.svg" alt="dice" id="dice" />
      </div>
    </div>
    <script src="index.js"></script>

    </div> -->
  </body>
</html>
